<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="template.xhtml">
	<ui:define name="title">BeutyofPlanes.com: Add a Plane</ui:define>
	<ui:define name="top">BeutyofPlanes.com: Add a Plane</ui:define>
	<ui:define name="content">
		<h1>Add a New Plane</h1>
		

Enter Plane Details
<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" />
			<h:outputLabel value="Name"/><p:inputText value="#{plane.name}"/><br />
			<h:outputLabel value="Manufacturer"/><p:inputText value="#{plane.manufacturer}"/><br />
			<h:outputLabel value="Genus"/><p:inputText value="#{plane.genus}"/><br />
			<h:outputLabel value="Number of Engines"/><p:inputText value="#{plane.engines}"/><br />
			<h:outputLabel value="Passenger Capacity"/><p:inputText value="#{plane.capacity}"/><br />
			<p:commandButton value="Submit" actionListener="#{addPlane.execute}" update="growl"/><br />

		</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
